                margin: 0;

   <style>
        body {
            background: linear-gradient(135deg, #ff0, #0f0, #00f, #f00);
            background-size: 400% 400%;
            animation: gradientAnimation 0.5s linear infinite;
            margin: 0;
            height: 100vh;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Add your content styles below */
        .content {
            text-align: center;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="content">
        
    </div>
